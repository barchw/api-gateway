apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: multiple-service
  namespace: default
  labels:
    app: multiple-service
    example: multiple-service
spec:
  host: 3svc.bc-api-gateway.goatz.shoot.canary.k8s-hana.ondemand.com
  gateway: kyma-system/kyma-gateway
  service:
    name: httpbin
    port: 8000
  rules:
    - path: /orders
      service:
          name: orders-service
          port: 80
      methods: ["GET","POST"]
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]
    - path: /hello
      service:
          name: helloworld
          port: 5000
      methods: ["GET","POST"]
      accessStrategies:
        - handler: noop
    - path: /.*
      methods: ["GET","POST"]
      accessStrategies:
        - handler: noop
