apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: orders-service
  namespace: default
  labels:
    app: orders-service
    example: orders-service
spec:
  host: testHost.com
  service:
    name: orders-service
    port: 80
  gateway: kyma-system/kyma-gateway
  rules:
    - path: /.*
      methods: ["GET","POST"]
      accessStrategies:
        - handler: noop
      mutators: []