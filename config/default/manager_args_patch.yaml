apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
          - --oathkeeper-svc-address=ory-oathkeeper
          - --oathkeeper-svc-port=4455
          - --jwks-uri=https://example.com/.well-known/jwks.json
          - --service-blocklist=kubernetes.default,kube-dns.kube-system
          - --domain-allowlist=testHost.com
          - --cors-allow-origins=regex:.*
          - --cors-allow-methods=GET,POST,PUT,DELETE
          - --cors-allow-headers=Authorization,Content-Type,*
